<!DOCTYPE html>
<html>
<head>
    <title>django_components sample projects</title>
    {% component_css_dependencies %}
</head>
<body>
    {% component "calendar" date=date %}
    {% component_block "greeting" name='Joe' %}
        {% fill "message" %}
            Howdy?
        {% endfill %}
    {% endcomponent_block %}
    {% component_js_dependencies %}
</body>
</html>
