name: Run tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
    - name: Run tests
      run: tox

    - name: Test ManisfestStaticfileStorage
      run: |
        python -m pip install -r sampleproject/requirements.txt
        python sampleproject/manage.py collecstatic
      env:
        DJANGO_SETTINGS_MODULE: sampleproject.sampleproject.settings_test_manifest_static_files_storage
