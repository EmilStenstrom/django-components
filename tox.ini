# This library strives to support all officially supported combinations of Python and Django:
# https://docs.djangoproject.com/en/dev/faq/install/#what-python-version-can-i-use-with-django
# https://devguide.python.org/versions/#versions

[tox]
envlist =
  py{38,39}-django42
  py{310,311,312}-django{42,50}
  flake8
  isort
  coverage
  mypy
  black

[gh-actions]
python =
  3.8: py38-django42
  3.9: py39-django42
  3.10: py310-django{42,50}
  3.11: py311-django{42,50}
  3.12: py312-django{42,50}, flake8, isort, coverage, mypy, black

isolated_build = true

[testenv]
package = wheel
wheel_build_env = .pkg
deps =
  django42: Django>=4.2,<4.3
  django50: Django>=5.0,<5.1
  pytest
  pytest-xdist
commands = pytest {posargs}

[testenv:flake8]
deps = flake8
       flake8-pyproject
commands = flake8 .

[testenv:isort]
deps = isort
commands = isort --check-only --diff src/django_components

[testenv:coverage]
deps = pytest-coverage
commands =
  coverage run --branch -m pytest
  coverage report -m --fail-under=97

[testenv:mypy]
deps = mypy
commands = mypy .

[testenv:black]
deps = black
commands = black --check src/django_components
