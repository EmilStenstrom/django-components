[tool.poetry]
name = "django-components"
version = "0.15"
description = "A way to create simple reusable template components in Django. It lets you create \"template components\", that contains both the template, the Javascript and the CSS needed to generate the front end code you need for a modern app."
authors = ["Emil Stenstr√∂m <emil@emilstenstrom.se>"]
license = "MIT License"

[tool.poetry.dependencies]
python = "^3.6.1"

[tool.poetry.dev-dependencies]
Django = "^3.2.6"
coverage = "^5.5"
flake8 = "^3.9.2"
isort = "^5.9.3"
pytest = "^6.2.4"
tox = "^3.24.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
